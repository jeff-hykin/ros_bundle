%YAML 1.1
# ROS release-build file
# see REP 141: http://ros.org/reps/rep-0141.html
---
jenkins_binarydeb_job_timeout: 42
jenkins_sourcedeb_job_timeout: 5
jenkins_url: http://farm.example.com:8080
notifications:
  emails:
  - admin@example.com
sync:
  package_count: 123
targets:
  _config:
    apt_target_repository: http://repo.example.com/
    foo: bar
  ubuntu:
    _config:
      bar: baz
    precise:
      _config:
        ping: pong
      amd64:
        _config:
          foo: baz
      i386:
    quantal:
      amd64:
      i386:
    raring:
      amd64:
      i386:
type: release-build
version: 1
